<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
      <f:view>
         <h:form id="kalkulasiForm">
            <h4>Geekseat Sorcerer Saga: Return of The Coder</h4>
               <h:panelGrid columns="3">
                  <h:outputLabel value = "Age at death " for = "number"/>
                  <h:inputText id = "umurMati" value="#{kalkulasiController.kal.umurMati}" required="true" binding="#{kalkulasiController.umurMatiInput}"/>
                  <h:message for="number"/>
               </h:panelGrid>
               <h:panelGrid columns="3">
                  <h:outputLabel value = "Year of Death " for = "number"/>
                  <h:inputText id = "tahunMati" value="#{kalkulasiController.kal.tahunMati}" required="true" binding="#{kalkulasiController.tahunMatiInput}"/>
                  <h:message for="number"/>
               </h:panelGrid>

               <div>
                  <h:commandButton
                    action="#{kalkulasiController.proses()}"
                     value="Kalkulasi"/>
               </div>
         </h:form>
         <h:panelGroup binding="#{kalkulasiController.resultPanel}" rendered="false">
            <h4>Result</h4>
            <h:panelGrid columns="1">
               <h:outputText value="#{kalkulasiController.kal.result}"/>
            </h:panelGrid>
         </h:panelGroup>

      </f:view>
   </h:body>
</html>
